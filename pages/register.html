<script>
    $("li").mouseover(function () {
        $('ul>p').stop().animate({
            left: $(this).index() * $(this).width()
        }, 100).text($(this).text()).next().stop().animate({
            left: $(this).index() * $(this).width()
        }, 100)
    })
</script>


<script>
    $(".self").click(function () {
        $(this).find('ul').css("display", "inline-block")
    })
    $(".self").mouseleave(function () {
        $(this).find('ul').css("display", "none")
    })
</script>
