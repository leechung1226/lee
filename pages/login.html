<script>
    $("li").mouseover(function () {
        $('ul>p').stop().animate({
            left: $(this).index() * $(this).width()
        }, 100).text($(this).text()).next().stop().animate({
            left: $(this).index() * $(this).width()
        }, 100)
    })
</script>


<script>

    $(".self").mouseleave(function () {
        $(this).find('ul').css("display", "none")
    })
</script>
